stages:
  - build

build:
    stage: build
    image: ubuntu:22.04
    before_script:
      - apt-get update -y
      - apt-get install -y cmake
    script:
      - mkdir build
      - cd build
      - cmake ..
      - cmake --build .
    artifacts:
      paths:
      - build/
      expire_in: 1 hour
    tags: 
      - student-code