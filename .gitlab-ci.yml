stages:
  - build
  - test
  - lint


build:
  stage: build
  image: kitware/cmake:latest
  before_script:
    - apt-get update -y
    - apt-get install -y build-essential
  script:
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build .
  artifacts:
    paths:
    - build/
    expire_in: 1 hour
  tags: 
    - student-code
test:
  stage: test
  needs: ["build"]
  image: kitware/cmake:latest
  script:
  - cd build
  - ctest --output-on-failure
  tags: 
    - student-code

lint:
  stage: lint
  before_script:
    - apt-get update -y
    - apt-get install -y clang-tidy
  script:
    - clang-tidy $(find . -name "*.cpp" -or -name "*.c") -- -I.
  tags: 
    - student-code  