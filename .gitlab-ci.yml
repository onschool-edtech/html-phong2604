stages:
  - build
  - test
  - docker_build
  - push
  - deploy

variables:
  REGISTRY: docker.io
  IMAGE_NAME: bachxuanphong/student-cicd
  IMAGE_TAG: latest

  # 👇 Tell Docker CLI where to find the daemon (the DinD service)
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

default:
  image: docker:latest
  services:
    - name: docker:dind
      alias: docker
      command: ["--tls=false"]
  tags:
    - student-code
  before_script:
    - apk add --no-cache nodejs npm
    - echo "🔧 Environment ready."

.build:
  stage: build
  script:
    - echo "🏗️ Building project..."
    - |
      if [ -f package.json ]; then
        npm install
        npm run build || echo "No build script found, skipping..."
      else
        echo "No package.json found, skipping npm build."
      fi
  dependencies:
    - build 
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

.test:
  stage: test
  script:
    - echo "🧪 Running tests..."
    - |
      if [ -f package.json ]; then
        npm test || echo "No test script found, skipping tests..."
      else
        echo "No tests to run."
      fi

.docker_build:
  stage: docker_build
  script:
    - echo "🐳 Building Docker image..."
    - docker info
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - echo "🚀 Pushing Docker image to DockerHub..."
    - docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD" $REGISTRY
    - docker push $IMAGE_NAME:$IMAGE_TAG
deploy:
  stage: deploy
  image: debian:stable-slim
  before_script:
    - apt-get update && apt-get install -y openssh-client
  script:
    - mkdir -p ~/.ssh
    - echo "$DNU_STG_APP_NODE_01_KEY" | base64 -d > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - |
      ssh -o StrictHostKeyChecking=accept-new -i ~/.ssh/id_rsa $DEPLOY_USER@$DEPLOY_SERVER_IP "ls -la"